<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Controle de estoque - Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="img/login-loja.png" class="brand_logo rounded-circle" style="width: 150px;"
                            alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>                            
                            <input id="new-username" type=text class="form-control input_user" required name=un placeholder="username">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="new-username-password" class="form-control input_pass" type=password required name=up placeholder="Informe a senha">
                        </div>
                        <!-- <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="password2" type=password name=up2 class="form-control input_pass" placeholder="Repita a senha">
                        </div> -->
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="button" id="btn-criar-conta" name="button"
                                    class="btn login_btn">Criar conta</button>
                            </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="js/script.js">

    </script>
</body>

</html>
